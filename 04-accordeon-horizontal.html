<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Accordéon horizontal</title>

    <style>
      ul {
        list-style-type: none;
      }

      #accordeon {
        margin: 0;
        padding: 0;
      }
      #accordeon__li{
        display: inline-block;
        background-color: #eee;
        width: 107px;
        overflow: hidden;
        -webkit-transition: all 1s ease-in-out;
        -moz-transition: all 1s ease-in-out;
        
      }
    
    </style>
  </head>
  <body>
    <h1>Accordéon horizontal</h1>
    <ul id="accordeon">
      <li class="accordeon__li">
        <figure>
          <img src="https://picsum.photos/100?random=1" alt="" width="102">
          <figcaption>
            <h3>Lorem, ipsum dolor.</h3>
            <p>Lorem ipsum dolor sit amet consectetur.</p>
          </figcaption>
        </figure>
      </li>
      <li class="accordeon__li">
        <figure>
          <img src="https://picsum.photos/100?random=2" alt="" width="102">
          <figcaption>
            <h3>Culpa, quo porro.</h3>
            <p>Voluptas, neque unde. Vitae, doloribus nemo!</p>
          </figcaption>
        </figure>
      </li>
      <li class="accordeon__li">
        <figure>
          <img src="https://picsum.photos/100?random=3" alt="" width="102">
          <figcaption>
            <h3>Quis, accusamus dolorum.</h3>
            <p>Voluptate quasi recusandae veniam voluptatibus sequi!</p>
          </figcaption>
        </figure>
      </li>
    </ul>

    </script>
  </body>
</html>
